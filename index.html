<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Libary</title>
</head>
<body>
    <div class="header">Osamos Library</div>
    <div class="addContainer">
        <div class="addBook">+ Add Book</div>
    </div>
    <dialog id="dialog">
        <h3>Book Details</h3>
        <form id="form">
            <input type="text" id="author" placeholder="Author" class="input"><br>
            <input type="text" id="title" placeholder="Title" class="input"><br>
            <input type="number"  id="pageNum" placeholder="Number Of Pages" class="input"><br>
            <input type="checkbox" id="read" name="yes">
            <label for="read">Book has already been read</label>
            <div id="submit">
                <button id="submitForm" type="submit">Submit</button>
            </div>
        </form>
        
    </dialog>
    <div class="booksLibary"></div>
<script src="script.js"></script>
</body>
</html>
